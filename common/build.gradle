plugins {
    id 'java'
}
allprojects {
    repositories {
        maven { url "file:${System.getenv("user.home")}/maven-repo"}
        mavenLocal()
    }
}
group 'com.github.zhenwei.kmip.common'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}